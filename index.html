<!DOCTYPE html>
<html>
<head>
  <title>Login - Stock & Crypto Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/StockCryptoGamev2/css/styles.css">
</head>
<body>
  <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/StockCryptoGamev2/register">Register here</a></p>
  </div>
  <script src="/StockCryptoGamev2/js/main.js"></script>
</body>
</html>
